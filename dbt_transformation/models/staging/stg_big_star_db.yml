version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        description: Unique ID that identifies the customer
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        description: Unique ID that identifies the order
        tests:
          - unique
          - not_null
      - name: order_status
        description: The status of the order. It gets updated every time there's a change in order status.
        tests:
          - accepted_values:
              values:
                - created
                - shipped
                - approved
                - canceled
                - invoiced
                - delivered
                - processing
                - unavailable
      - name: customer_id
        description: Unique Customer ID, referenced to stg_customers model
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id